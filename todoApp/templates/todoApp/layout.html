{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'todoApp/styles.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="{% static 'todoApp/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./notify.min.css" />
        <title>AjkeKiKorbo</title>
    </head>

    <body class="body">
      <div class="nav-data">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-radius: 10px">
          <a class="navbar-brand" href="{% url 'index' %}">AjkeKiKorbo</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'today' %}">Today's tasks</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'tomorrow' %}">Set tomorrow's tasks</a>
                </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'reminder' %}">Reminders</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'progress' %}">Progress</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'logout' %}">Log-out</a>
                  </li>
              {% else %}
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'login' %}">Log-in</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
              {% endif %}

            <!-- <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
          </div>
        </nav>
        <br>
      </div>
      <div>
        {% block body %}
        {% endblock %}
      </div>
    </body>

</html>
