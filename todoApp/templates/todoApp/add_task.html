{% extends "todoApp/layout.html" %}

{% block body %}
    <h1>Add a task for {{day}}!</h1>
    <br>

    <form action="{% url 'add_task' day %}" method="POST">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Task" required>
        <input type="number" name="importance" placeholder="Importance" required>
        <!-- <input type="submit" name="save" value="Save">
        <input type="submit" name="save_add_another" value="Save & Add Another"> -->
        <button name="save" action="{% url 'add_task' day %}" value="save_add_another">Save & Add Another</button>
        <button name="save" action="{% url 'add_task' day %}" value="save">Save</button>
    </form>

{% endblock %}
